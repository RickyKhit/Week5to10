<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color changer</title>
    <style>
      body {
        text-align: center;
      }
      div {
        background-color: rgba(240, 240, 245, 0.363);
        justify-self: center;
        margin-top: 10%;
      }
      button {
        background-color: rgba(32, 31, 31, 0.349);
        color: white;
      }
    </style>
  </head>
  <body>
    <div>
      <button onclick="changecolor()">click to change color</button>
      <p id="hex"></p>
    </div>
    <script>
      function changecolor() {
        const randomColor =
          "#" + Math.floor(Math.random() * 16777215).toString(16);
        document.body.style.backgroundColor = randomColor;
        document.getElementById("hex").innerText = "Hex: " + randomColor;
      }
    </script>
  </body>
</html>
