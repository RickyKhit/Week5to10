<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <style>
      body {
        text-align: center;
        padding: 50px;
        background-color: rgb(255, 250, 250);
      }
      .done {
        color: rgba(0, 0, 0, 0.404);
        text-decoration: line-through;
      }
      input {
        background-color: rgba(117, 117, 117, 0.158);
        height: 4vh;
        width: 40vh;
      }
      button {
        width: 5%;
        height: 100%;
        color: rgb(250, 246, 246);
        background-color: rgba(117, 114, 114, 0.623);
      }
      ul {
        display: flex;
        flex-direction: column;
        align-self: center;
      }
      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: rgb(98, 96, 96);
        margin: 10px;
        font-size: 3vh;
      }
    </style>
  </head>
  <body>
    <input type="inputField" type="text" id="inputField" />
    <button id="add">add</button>
    <ul id="listContainer"></ul>
  </body>

  <script>
    let addButton = document.getElementById("add");
    let listContainer = document.getElementById("listContainer");
    let inputField = document.getElementById("inputField");

    addButton.addEventListener("click", () => {
      var list = document.createElement("li");
      list.innerHTML = `<button onclick="mark(this)">Done</button>
      ${inputField.value}
                <button onclick="deleteLi(this)">X</button>`;
      listContainer.appendChild(list);
      inputField.value = "";
    });
    function mark(a) {
      a.parentElement.classList.toggle("done");
    }
    function deleteLi(a) {
      a.parentElement.remove();
    }
  </script>
</html>
